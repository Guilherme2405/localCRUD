<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/icons8-javascript-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <title>CRUD SIMPLES</title>
</head>
<body>
    <header>
        <h1>CRUD com Vanilla <img src="imgs/icons8-javascript-48.png" alt="" class="imgjs"></h1>
    </header>
    <main>
        <div class="formProduto">

            <div class="cadastroEdita">
                <form id="cadastroProduto" action="" method="POST">
                    <h2>Cadastro de Produto</h2>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="1" required></textarea><br><br>
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required><br><br>
                    <label for="estoque">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" required><br><br>
                    <input type="submit" value="Cadastrar">
                </form>
                
                <aside id="editorDeItens">
                </aside>
            </div>

            <div class="espacoTab">
                <table id="tabelaProdutos" border="1">
                    <thead>
                        <tr>
                            <th>Indice</th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th colspan="3">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="crud.js"></script>
</body>
</html>
